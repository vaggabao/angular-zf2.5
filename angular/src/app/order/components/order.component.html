<div class="page-container page-order-container container container-sm">
    <div class="row shipping-details">
        <div class="col-md-12">
            <strong>Order Id# {{order['job_order_id']}}</strong>
        </div>
        <div class="col-md-12">
            <p><strong>Ship To: </strong></p>
            <p><strong>{{order['shipping_name']}}</strong></p>
            <p>{{addressLine1}}</p>
            <p>{{addressLine2}}</p>
        </div>
    </div>
    <div class="order-item-list">
        <div class="list-header">
            <div class="row">
                <div class="col-md-16">
                    <label>Product</label>
                </div>
                <div class="col-md-4 text-center">
                    <label>Quantity</label>
                </div>
                <div class="col-md-3 text-right">
                    <label>Price</label>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <ng-container *ngIf="order && order['items'].length > 0">
            <ng-container *ngFor="let item of order['items']">
                <cart-item [item]="item"></cart-item>
            </ng-container>
        </ng-container>
    </div>

    <ng-container *ngIf="order && order['items'].length > 0">
        <div class="order-totals">
            <div class="row">
                <div class="col-md-17"></div>
                <div class="col-md-3">
                    <span>Subtotal</span>
                </div>
                <div class="col-md-3 text-right">
                    <span>{{order['sub_total'] | currency}}</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-17"></div>
                <div class="col-md-3">
                    <span>Shipping</span>
                </div>
                <div class="col-md-3 text-right">
                    <span>{{order['shipping_total'] | currency}}</span>
                </div>
            </div>

            <div class="row row-grand-total">
                <div class="col-md-17"></div>
                <div class="col-md-3">
                    <span><strong>Grand Total</strong></span>
                </div>
                <div class="col-md-3 text-right">
                    <span><strong>{{order['total_amount'] | currency}}</strong></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-17"></div>
                <div class="col-md-6 text-center">
                    <a routerLink="/" class="btn btn-success btn-lg" style="width: 100%;">Continue Shopping</a>
                </div>
            </div>
        </div>
    </ng-container>
</div>
