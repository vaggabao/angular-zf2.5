<div class="product product-{{productModel.product_id}}" [routerLink]="['/product', productModel.product_id]">
    <input type="hidden" class="input-product-id" value="{{productModel.product_id}}" />
    <div class="row">
        <div class="col-md-8 text-center product-image">
            <img src="{{imagePath}}/img/products/thumb/{{productModel.product_thumbnail}}"
                alt="{{productModel.product_name}}" height="200">
        </div>
        <div class="col-md-16 product-details">
            <div class="row product-name">
                <label class="col-xs-8 text-right">Product Name: </label>
                <span class="col-xs-12">
                    {{productModel.product_name}}
                </span>
            </div>
            <div class="row product-desc">
                <label class="col-xs-8 text-right">Product Description: </label>
                <span class="col-xs-12">
                    {{productModel.product_desc}}
                </span>
            </div>
            <div class="row product-price">
                <label class="col-xs-8 text-right">Price: </label>
                <span class="col-xs-12 text-large">
                    <strong>&dollar;{{productModel.price}}</strong>
                </span>
            </div>
            <div *ngIf="productModel.stock_qty <= 0" class="row product-oos">
                <label class="col-xs-8"></label>
                <span class="col-xs-12">Out of Stock</span>
            </div>
        </div>
    </div>
</div>
